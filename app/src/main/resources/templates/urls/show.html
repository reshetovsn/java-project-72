<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/application.html}">

<head>
    <title>Проверка страниц</title>
</head>

    <section layout:fragment="content">
        <div class="container-lg mt-5">
            <h1 th:text="'Страница ' + *{url.getName()}"></h1>

            <table class="table table-bordered table-hover mt-3">
                <tbody>
                <tr>
                    <td>ID</td>
                    <td th:text="*{url.getId()}"></td>
                </tr>
                <tr>
                    <td>Имя</td>
                    <td th:text="*{url.getName()}"></td>
                </tr>
                <tr>
                    <td>Дата создания</td>
                    <td th:text="*{url.getCreatedAt()}"></td>
                </tr>
                </tbody>
            </table>

            <h2 class="mt-5">Проверки</h2>
            <form method="post" th:action="@{/urls/{id}/checks(id=*{url.getId()})}">
                <button type="submit" class="btn btn-primary">Запустить проверку</button>
            </form>

            <table class="table table-bordered table-hover mt-3">
                <thead>
                <tr><th class="col-1">ID</th>
                    <th class="col-1">Код ответа</th>
                    <th>title</th>
                    <th>h1</th>
                    <th>description</th>
                    <th class="col-2">Дата проверки</th>
                </tr></thead>
                <tbody>
                <tr th:each="urlCheck : ${urlChecks}" th:object="${urlCheck}">
                    <td th:text="${urlCheck.getId()}"></td>
                    <td th:text="${urlCheck.getStatusCode()}"></td>
                    <td th:text="${urlCheck.getTitle()}"></td>
                    <td th:text="${urlCheck.getH1()}"></td>
                    <td th:text="${urlCheck.getDescription()}"></td>
                    <td th:text="${urlCheck.getCreatedAt()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</html>
