<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/application.html}">
<head>
    <title>Сайты</title>
</head>
<section layout:fragment="content">
    <div class="container-lg mt-5">
        <h1>Сайты</h1>

        <table class="table table-bordered table-hover mt-3">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="url : ${urls}"
                th:object="${url}">

                <td th:text="*{getId()}"></td>
                <td>
                    <a th:href="@{/urls/{id}(id=*{getId()})}"
                       th:text="*{getName()}">
                    </a>
                </td>
<!--                <td th:text="*{getUrlChecks().isEmpty() ? '' : getUrlChecks().getCreatedAt()}"></td>-->
<!--                <td th:text="*{getUrlChecks().isEmpty() ? '' : getUrlChecks().getStatusCode()}"></td>-->
            </tr>
            </tbody>
        </table>

        <div class="container">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/urls(page=(${page < 2}) ? 1 : (${page - 1}))}">Назад</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/urls(page=${page + 1})}">Вперед</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</html>
